<!doctype html>
<!-- Demonstration webpage for a mock IRMA election.
     This depends on the presence of bundle.js (see register.js for more on this). -->
<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
      <meta content="utf-8" http-equiv="encoding">
      <title>Something went wrong</title>

      <link rel="stylesheet" type="text/css" href="/assets/style.css">
    </head>

    <body>
      <div class="fixedHeaderContainer">
        <div class="headerWrapper wrapper">
            <header><a href=""><img class="logo" src="/assets/irma_logo.png" alt="IRMA"><h2 class="headerTitleWithLogo">IRMA election</h2></a>
                <div class="navigationWrapper navigationSlider">
                    <nav class="slidingNav">
                        <ul class="nav-site nav-site-internal">
                            <li class="siteNavGroupActive">
                                <a href="">Error page</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>
        </div>
      </div>
      <div class="navPusher">
          <div class="docMainWrapper" wrapper>
            <div class="container mainContainer">
                <div class="wrapper">
                    <div class="post">
                        <header class="postHeader">
                            <h1 class="postHeaderTitle">Something went wrong...</h1>
                        </header>
                        <article>
                            <p>Something went wrong while verifying your identity. You can try again <a href="/">here</a>. Make sure that you are allowed to vote in this election.</p>
                            <p>If problems persist, please contact the creators of this election.</p>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>

</html>
