<!doctype html>
<!-- Demonstration webpage for a mock IRMA election.
     This depends on the presence of bundle.js (see register.js for more on this). -->
<html>

  <head>
    <title>IRMA election admin page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="bundle.js"></script>
  </head>

  <body>
    <div id='container'>
        <h2>IRMA election admin demo</h2>
        <p>Set up an election for IRMA users by entering a list of eligable voters' qualifying attributes.
        Make sure they are in a <code>.cvs</code> file, where each line starts with the attribute, followed by the value:</p>
        <p><code>irma-demo.sidn-pbdf.email.email, irma-demo@irma-demo.nl</code></p>

        <!-- <label for="attr" class="label">Attribute:</label>
        <input id="attr" type="text" value="irma-demo.sidn-pbdf.email.email"><br/>
        <label for="label" class="label">Label:</label>
        <input id="label" type="text"><br/>
        <label for="message" class="label">Message:</label>
        <input id="message" type="text"><br/> -->
        <button id="create">Create election</button>

    </div>
  </body>

</html>
