<!doctype html>
<!-- Demonstration webpage for a mock IRMA election.
     This depends on the presence of bundle.js (see register.js for more on this). -->
<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
      <meta content="utf-8" http-equiv="encoding">
      <title>Thank you for voting!</title>

      <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
      <div class="fixedHeaderContainer">
        <div class="headerWrapper wrapper">
            <header><a href=""><img class="logo" src="irma_logo.png" alt="IRMA"><h2 class="headerTitleWithLogo">IRMA election</h2></a>
                <div class="navigationWrapper navigationSlider">
                    <nav class="slidingNav">
                        <ul class="nav-site nav-site-internal">
                            <li class="siteNavGroupActive">
                                <a href="">Success page</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>
        </div>
      </div>
      <div class="navPusher">
          <div class="docMainWrapper" wrapper>
            <div class="container mainContainer">
                <div class="wrapper">
                    <div class="post">
                        <header class="postHeader">
                            <h1 class="postHeaderTitle">Thank you for your vote</h1>
                        </header>
                        <article>
                            <p>Thank you very much for voting in this demo election with the IRMA framework. Your vote for <b>Hugo de Jonge</b> will be registered. The results of the election will be published once the final election date has passed.</p>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>

</html>
