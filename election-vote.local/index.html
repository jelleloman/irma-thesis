<!doctype html>
<!-- Demonstration webpage for a mock IRMA election.
     This depends on the presence of bundle.js (see register.js for more on this). -->
<html>

  <head>
    <title>Vote in IRMA election</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="bundle.js"></script>
    <script>
        function check() {
            document.getElementById('vote').disabled = false;
        }
    </script>
  </head>

  <body>
    <div id='container'>
        <h2>IRMA election voting</h2>
        <p>Choose one of the options below, and register your vote by scanning the QR code that pops up after clicking 'Vote'. This requires the presence of a 'voting card', which can be retrieved <a href='http://election-register.local'>here</a>.</p>

        <input type="radio" id="option1" name="options" value="Option 1" onclick="check()">
        <label for="option1">Option 1</label><br>
        <input type="radio" id="option2" name="options" value="Option 2" onclick="check()">
        <label for="option2">Option 2</label><br>
        <input type="radio" id="option3" name="options" value="Option 3" onclick="check()">
        <label for="option3">Option 3</label><br>

        <button id="vote">Vote</button>

    </div>
  </body>

</html>
